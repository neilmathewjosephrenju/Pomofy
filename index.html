<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Pomofy</title>
</head>

<body>
    <div class = "logo">
        <p class = "desrb">POMOFY</p>
    </div>

    <div class = container>

        <div class="block1">
            <div class="taskHeading">
                <p class="heading">Tasks</p>
            </div>

            <div class="TodoContainer">
                <form id="Form">
                    <label for="giveTask"></label>
                    <div class="form-row">
                        <input type="text", id = "giveTask" name ="giveTask">
                        <input type="submit" value="Add Task">
                    </div>
                </form>
            
            </div>
 
        </div>

        <div class="block2">
            <div class="mainApp">
                <div class="optionsBlock">
                    <button class="focus">Pomodoro</button>
                    <button class="shortBreak">Short Break</button>
                    <button class="longBreak">Long Break</button>
                </div>
                <div class="timeBlock">

                    
                </div>
                <div class="buttonBar">
                    <div class="start">
                        <button class ="butt">Start</button>
                    </div>
                    <div class="restart">
                        <button class="butt">Restart</button>
                        
                    </div>

                </div>

            </div>

            <div class="quoteBlock">

            </div>

            <div class="spotifyBlock">
                
            </div>

            
        </div>
    </div>



</body>
</html>
